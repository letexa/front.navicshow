<app-menu></app-menu>

<div class="container mt-5" *ngFor="let item of list">
  <div class="row">
    <div class="col-2">
      {{item.name}}
    </div>
    <div class="col-1">
      <i class="navbar-toggler-icon fa fa-pencil"> </i>
      <i class="navbar-toggler-icon fa fa-trash"> </i>
    </div>
  </div>
</div>

<app-pagination
  [currentPage]="page" 
  [itemTotal]="count"
  [limit]="limit"
  [url]="'/category'"
>
</app-pagination>
